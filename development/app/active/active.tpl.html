<main id="active" class="container">
    <div id="timer">
        <i>Exercise time:</i>
        <span>{{timer.formatted}}</span></div>
    <template [ngIf]="!isDone">
        <div id="lap">
            <i>Set time:</i> <span>{{lap.formatted}}</span>
        </div>
        <div id="set">
            <i>Sets to go:</i> <span>{{set}}</span>
        </div>
        <button (click)="onNextSet()">Next set</button>
    </template>
    <template [ngIf]="isDone">
        <h2>Good job tiger!</h2>
        <button (click)="onShowResults()">Show results</button>
    </template>
</main>
