<main id="active" class="container">
    <h1>Working on {{exercise.description}}</h1>
    <p>
        Sets: <span>{{exercise.sets}}</span> <br />
        Reps: <span>{{exercise.reps}}</span> <br />
        Weight: <span>{{exercise.weight}} lbs</span>
    </p>
    <div id="timer">
        <i>Exercise time:</i>
        <span>{{timer.formatted}}</span></div>
    <template [ngIf]="!isDone">
        <div id="lap">
            <i>Set time:</i> <span>{{lap.formatted}}</span>
        </div>
        <div id="set">
            <i>Sets to go:</i> <span>{{set}}</span>
        </div>
        <button (click)="onNextSet()">Next set</button>
    </template>
    <template [ngIf]="isDone">
        <h2>Good job tiger!</h2>
    </template>
    <template [ngIf]="setsStat.length">
        <ul>
            <li *ngFor="let item of setsStat">
                <span>Set {{item.set}}</span>
                <span>Time: {{item.lapTime}}</span>
            </li>
        </ul>
    </template>
    <template [ngIf]="isDone">
        <button (click)="onShowResults()">Show results</button>
    </template>
</main>
