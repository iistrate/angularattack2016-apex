<main class="container" id="home">
    <div>
        <h2>What are we going to be working on today?</h2>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" #switch (change)="switch != switch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>
    <div id="body" [ngClass]="{flipped: !switch.checked}" >
        <div class="left">
            <a [routerLink]="['/progress', 'arms']" class="arms"></a>
        </div>
        <div class="middle">
            <a [routerLink]="['/progress', 'traps']" class="traps"></a>
            <template [ngIf]="switch.checked">
                <a [routerLink]="['/progress', 'chest']" class="chest"></a>
            </template>
            <template  [ngIf]="!switch.checked">
                <a [routerLink]="['/progress', 'back']" class="back"></a>
            </template>
            <a [routerLink]="['/progress', 'core']" class="core"></a>
            <template [ngIf]="switch.checked">
                <a [routerLink]="['/progress', 'quads']" class="quads"></a>
            </template>
            <template  [ngIf]="!switch.checked">
                <a [routerLink]="['/progress', 'hams']" class="hams"></a>
            </template>
            <a [routerLink]="['/progress', 'calves']" class="calves"></a>
        </div>
        <div class="right">
            <a [routerLink]="['/progress', 'arms']" class="arms"></a>
        </div>
    </div>
</main><!-- container -->
